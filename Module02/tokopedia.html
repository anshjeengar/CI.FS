<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>takopedia</title>
    <link rel="stylesheet" href="./css/style.css">

<body>
    <main>
        <header>
            <div class="logo">

            <nav>
                <ul class="left-header">
                    <li><a class="active" href="#">Home</a></li>

    <footer>
